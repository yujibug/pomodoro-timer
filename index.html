<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pomodoro Timer Web App" />
    <title>Pomodoro timer</title>
    <!--google web font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="box"></div>
    <div class="timer focus">25:00</div>
    <h1 class="title focus">pomodoro.</h1>
    <section class="buttons">
      <button class="btn focus start" value="start">start</button>
      <button class="btn focus" value="reset">reset</button>
    </section>
  </body>
</html>
